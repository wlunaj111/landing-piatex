<div class="login-container mat-typography">
  <div>
    <div class="position-relative">
      <div class="d-flex justify-content-center align-items-center">
        <img alt="Picta" class="img-fluid" height="200" src="assets/img/logos.png" width="200"/>
      </div>

      <div class="px-3 pb-4" style="min-width: 300px">
        <h1 class="text-center mt-2 font-weight-bold">Piatex</h1>

        <form  *ngIf="!dropdownLogin" (ngSubmit)="login()" [formGroup]="loginForm">
          <mat-form-field appearance="outline" color="primary" floatLabel="auto">
            <mat-label>USUARIO</mat-label>

            <mat-icon color="primary" matPrefix>person</mat-icon>
            <input  autocomplete="doNotAutoComplete" formControlName="username" matInput style="color: white;padding-left: 8px!important;" type="text" >
          </mat-form-field>
          <mat-form-field appearance="outline" color="primary" floatLabel="auto">
            <mat-label>CONTRASEÑA</mat-label>
            <mat-icon matPrefix>vpn_key</mat-icon>

            <input  autocomplete="doNotAutoComplete" formControlName="password" matInput style="color: white;padding-left: 8px!important;"
            [type]="showPass? 'text' : 'password'"  (keydown.enter)="$event.preventDefault();login()">
                   <button (click)="toggleVisibility($event)" [matTooltip]="showPass ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                   mat-icon-button matSuffix>
             <mat-icon>{{showPass ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
          </mat-form-field>
          <div *ngIf="error" class="mat-error error" role="alert">
            <h6>{{error}}</h6>
          </div>
          <button  style="background-color: #2196F4; color: white" [disabled]="loginForm.disabled" class="mt-3 flex items-center justify-center" 
          (click)="login()"
                  mat-raised-button>
            <span *ngIf="!loginForm.disabled">
            Entrar
            </span>
            <div *ngIf="loginForm.disabled" class="py-3">
              <!-- <mat-spinner [diameter]="30" color="accent" mode="indeterminate"></mat-spinner> -->
            </div>
          </button>
           <button [disabled]="loginForm.disabled" class="mt-3 flex items-center justify-center" color="primary"
           
                  mat-raised-button>
            <span *ngIf="!loginForm.disabled">
            Registrarme 
            </span>
                      
          </button> 
          
              <!-- <a *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')" class= "losed-password" >
                ¿Has olvidado la contraseña?
              </a>. -->
        
        </form>


     




    </div>
  </div>
</div>
